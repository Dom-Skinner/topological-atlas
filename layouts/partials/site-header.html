<header>
    <div class="pb3-m pb6-l {{ .Site.Params.background_color_class | default "bg-black" }} flex items-center" style="min-height: 150px;">
      <div class="tc-l pv3 ph3 ph4-ns w-200">
        <h1 class="f2 f-subheadline-l fw2 light-silver mb0 lh-title">
          {{ .Title | default .Site.Title }}
        </h1>
        {{ with .Params.description }}
          <h2 class="fw1 f5 f3-l white-80 measure-wide-l center lh-copy mt3 mb4">
            {{ . }}
          </h2>
        {{ end }}
      </div>
    </div>
  </header>
